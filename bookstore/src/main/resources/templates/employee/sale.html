<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bán hàng</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/bower_components/select2/dist/css/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        .wrapper {
            position: inherit !important;
        }

        .form-group input {
            width: 50%;
        }
    </style>
</head>
<div layout:fragment="content" class="container">

<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <header th:replace="/employee/header.html :: header"></header>
    <aside th:replace="/employee/header.html :: slide-bar"></aside>
    <!-- Left side column. contains the logo and sidebar -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Bán hàng
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Form bán hàng</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="tenkh">Tên khách hàng</label>
                                    <input type="text" class="form-control" id="tenkh">
                                </div>
                                <div class="form-group">
                                    <label for="sdt">SĐT khách hàng</label>
                                    <input type="text" class="form-control" id="sdt">
                                </div>
                                <div class="nhapsach row">

                                    <div class="col-md-3 form-group">
                                        <label>Tên sách</label>
                                        <select class="form-control select2">
                                            <th:block th:onchange="change(this)" th:each="sach : ${sachList}">
                                                <option th:data-gia="${sach.price}" th:value="${sach.id}"
                                                        th:text="${sach.name}+':  '+${sach.price}+' VND'"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="col-md-3 form-group" style="padding-right: 0">
                                        <label>Số lượng</label>
                                        <input oninput="tinhtien()" class="soluong form-control" min="1" value="1"
                                               type="number">
                                    </div>
                                </div>
                                <input type="button" onclick="addSach(this)" value="Thêm sách">
                                <div class="form-group" style="margin-top: 10px">
                                    <label for="tongtien">Tổng tiền</label>
                                    <input type="text" disabled="disabled" class="form-control" id="tongtien">
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="button" onclick="save()" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="/bower_components/select2/dist/js/select2.full.min.js"></script>
<script src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.js"></script>

<!-- page script -->
<script>
    let form;
    $(document).ready(function () {
        form = $('.nhapsach').clone();
        $('.select2').select2();
        tinhtien();
    })

    function addSach(_this) {

        let frm = form.clone()
        frm.insertBefore($(_this));
        $('.select2').select2();
        tinhtien();
    }

    function save() {
        let tenKhach = $("#tenkh").val().trim();

        let sdt = $("#sdt").val().trim();
        let listSach = [];
        let str = ''
        $(".nhapsach").each(function () {

            let masach = $(this).find(".select2").first().children('option:selected').val();
            let soluong = $(this).find('.soluong').last().val();
            if (masach && soluong && soluong > 0) {
                listSach.push({bookId: masach, quantity: soluong});
                str += `Mã sách: ${masach} ; Số lượng: ${soluong}\n`
            }
        })


        if (!tenKhach || !sdt || listSach.length == 0) {
            alert("Vui long dien du thong tin!");
            return;
        }

        if (confirm(`Tạo hoá đơn \n Khách hàng: ${tenKhach} \n Sđt: ${sdt} \n ${str}`)) {
            $.ajax({
                url: "/api/bill",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    customerName: tenKhach,
                    customerPhone: sdt,
                    bookList: listSach,
                    total: tinhtien()
                }),
                success: function (data) {
                    if (data.errorCode == 0) {
                        alert("Thành công!");
                        location.reload();
                    }
                },
                error: function (err) {
                    alert("Có lỗi xảy ra!")
                }
            })
        }
    }

    $('.select2').on('select2:select', function (e) {
        tinhtien();
    });

    function tinhtien() {
        let tongtien = 0;
        $(".nhapsach").each(function () {
            let gia = $(this).find(".select2").first().children('option:selected').attr("data-gia");
            let soluong = $(this).find('.soluong').last().val();
            if (!soluong) soluong = 0;
            tongtien += parseInt(gia) * parseInt(soluong);
        });
        $('#tongtien').val(formatNumber(tongtien)+' VND');
        return tongtien;
    }
    function formatNumber(num) {
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
    }
</script>
</body>

</html>
