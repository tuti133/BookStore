<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
<div layout:fragment="content" ng-controller="RegisterController as vm">
    <div layout="row" layout-align="center center" flex style="background-color: #ddd" class="repeated-item">
        <md-card style="width: 600px;">
            <md-toolbar class="md-warn">
                <div class="md-toolbar-tools">
                    <h2>Đăng ký</h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="registerForm">
                    <div layout-gt-xs="row">
                        <md-input-container flex class="md-icon-float md-block" flex-gt-xs>
                            <label>Username</label>
                            <input ng-model="vm.accountDto.account.username" md-autofocus  name="username" type="text" required md-maxlength="50">
                        </md-input-container>
                        <md-input-container class="md-icon-float md-block" flex-gt-xs>
                            <label>Gender</label>
                            <md-select ng-model="vm.accountDto.account.gender" name="gender" required>
                                <md-option ng-value="gender" ng-repeat="gender in vm.genders">{{gender}}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-icon-float md-block" flex-gt-xs>
                            <label>Password</label>
                            <input ng-model="vm.accountDto.account.password" type="password" name="password"  maxlength="50" required>
                        </md-input-container>
                        <md-input-container class="md-icon-float md-block" flex-gt-xs>
                            <label>Confirm</label>
                            <input ng-model="vm.confirm" type="password" name="password"  maxlength="50" required>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-icon-float md-block" flex-gt-xs>
                            <label>First Name</label>
                            <input ng-model="vm.accountDto.account.firstName" type="text" name="firstName" maxlength="50" required>
                        </md-input-container>
                        <md-input-container class="md-icon-float md-block" flex-gt-xs>
                            <label>Last Name</label>
                            <input ng-model="vm.accountDto.account.lastName" name="lastName" type="text" md-maxlength="50" required>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-icon-float md-block" flex-gt-xs>
                            <label>Email</label>
                            <input ng-model="vm.accountDto.account.email" type="email" name="email"  required minlength="10" md-maxlength="100">
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block" flex-gt-xs>
                            <label>Phone</label>
                            <input ng-model="vm.accountDto.account.phone" name="phone" type="text" md-maxlength="50" required>
                        </md-input-container>
                    </div>

                    <md-button ng-click="vm.register()" ng-disabled="registerForm.$invalid || vm.isSaving" style="width: 100%; margin: 0" type="submit" flex class="md-raised md-warn">Xác nhận</md-button>

                </form>
            </md-card-content>

        </md-card>
    </div>
</div>
</body>
<th:block layout:fragment="scripts">
</th:block>
</html>
