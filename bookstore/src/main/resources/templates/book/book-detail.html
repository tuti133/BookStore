<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div layout:fragment="content" ng-controller="BookDetailController as vm">
    <div layout="row" flex>
        <div flex layout="row" layout-align="center center">
            <img style="padding: 10px; border: 2px dashed #eee" ng-src="{{vm.book.imageUrl}}">
        </div>
        <md-divider></md-divider>
        <div flex="60" layout="column">
            <div>
                <p class="well">
                    {{vm.book.description}}
                </p>
            </div>
            <div flex>
                <div layout="row">
                    <md-input-container>
                        <label>Số lượng</label>
                        <input ng-model="vm.cartItem.quantity" min="1" ng-init="vm.cartItem.quantity = 1" type="number">
                    </md-input-container>
                    <md-input-container>
                        <label>Khu vực</label>
                        <md-select ng-model="vm.cartItem.storeId">
                            <md-option ng-value="store.id" ng-repeat="store in vm.stores" ng-selected="$index == 0">
                                {{store.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <md-button ng-click="vm.add()" class="md-raised md-warn">Thêm vào giỏ</md-button>
                <md-button ng-href="/order" class="md-raised md-warn">Thanh toán</md-button>

            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>

    </script>
</th:block>

</html>
