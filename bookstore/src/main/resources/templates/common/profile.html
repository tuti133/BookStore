<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cá nhân</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row" style="padding-top: 30px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="creditNumber">Credit Number</label>
                <input type="text" class="form-control" id="creditNumber">
            </div>
            <button class="btn btn-default" onclick="update()">Cập nhật</button>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        let currentAccount = {};
        getInfo();
        function getInfo() {
            $.ajax({
                url: "/api/account/current-customer",
                method: "GET",
                success: function (data) {
                    console.log(data)
                    currentAccount = data.data;
                    fillForm(currentAccount);
                }
            })
        }

        function fillForm(data){
            $("#firstName").val(data.firstName);
            $("#lastName").val(data.lastName);
            $("#phone").val(data.phone);
            $("#email").val(data.email);
            $("#address").val(data.address);
            $("#creditNumber").val(data.creditNumber);
        }

        function getForm() {
            let account = JSON.parse(JSON.stringify(currentAccount));
            account.firstName = $("#firstName").val();
            account.lastName = $("#lastName").val();
            account.phone = $("#phone").val();
            account.email = $("#email").val();
            account.address = $("#address").val();
            account.creditNumber = $("#creditNumber").val();
            return account;
        }

        function update() {
            let account = getForm();
            $.ajax({
                url: "api/account/update",
                method: "POST",
                contentType: "application/json; charset:utf-8",
                data: JSON.stringify(account),
                success: function (data) {
                    console.log(data);
                }
            })
        }
    </script>
</th:block>
</body>

</html>
