<!DOCTYPE html>
<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cá nhân</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
<div layout:fragment="content" class="container" ng-controller="ProfileController as vm">
    <div class="row" style="padding-top: 30px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" ng-model="vm.account.firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" ng-model="vm.account.lastName">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" ng-model="vm.customer.address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" ng-model="vm.account.phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ng-model="vm.account.email">
            </div>
            <div class="form-group">
                <label for="creditNumber">Credit Number</label>
                <input type="text" class="form-control" id="creditNumber" ng-model="vm.customer.creditNumber">
            </div>
            <button class="btn btn-default" ng-click="vm.update()">Cập nhật</button>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
</th:block>
</body>

</html>
